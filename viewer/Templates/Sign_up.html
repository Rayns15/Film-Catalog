<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Sign up</title>
    <style>
        :root {
            --bg1: #1e3c72;
            --bg2: #2a5298;
            --card-bg: rgba(255, 255, 255, 0.08);
            --stroke: rgba(255, 255, 255, 0.25);
            --text: #ffffff;
            --muted: rgba(255,255,255,0.75);
            --accent: #6ee7ff;
            --accent-2: #a78bfa;
            --shadow: rgba(0,0,0,0.35);
        }

        html, body {
            height: 100%;
        }
        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }

        /* Subtle alignment tweaks for fields */
        .card .field {
            gap: 5px;
        }
        .card .field label {
            padding-left: 14px;
        }
        .card .field input[type="text"],
        .card .field input[type="password"] {
            height: 44px;
            font-size: 15px;
        }

        body {
            margin: 0;
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji", sans-serif;
            color: var(--text);
            display: grid;
            place-items: center;
            background-color: #0b1020;
            background-image: linear-gradient(135deg, var(--bg1) 0%, var(--bg2) 100%);
        }

        .wrap {
            width: min(92vw, 420px);
        }

        .card {
            background: linear-gradient(180deg, rgba(255,255,255,0.10), rgba(255,255,255,0.06));
            backdrop-filter: blur(10px);
            border: 1px solid var(--stroke);
            border-radius: 16px;
            padding: 28px 24px;
            box-shadow: 0 10px 30px var(--shadow), inset 0 0 0 1px rgba(255,255,255,0.05);
        }

        .title {
            margin: 0 0 18px;
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: .3px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .title .dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, var(--accent), var(--accent-2));
            box-shadow: 0 0 18px var(--accent-2);
        }

        .muted {
            color: var(--muted);
            font-size: .92rem;
            margin: 0 0 18px;
        }

        form {
            display: grid;
            gap: 14px;
        }

        .field {
            display: grid;
            gap: 6px;
        }

        label {
            font-size: .9rem;
            color: var(--muted);
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px 14px;
            border-radius: 10px;
            border: 1px solid var(--stroke);
            background: rgba(13, 18, 38, 0.35);
            color: var(--text);
            outline: none;
            transition: border-color .15s ease, box-shadow .15s ease, background .15s ease;
        }
        input::placeholder {
            color: rgba(255,255,255,0.5);
        }
        input:focus {
            border-color: var(--accent-2);
            box-shadow: 0 0 0 4px rgba(167, 139, 250, 0.25);
            background: rgba(13, 18, 38, 0.5);
        }

        .row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 12px;
            margin-top: 4px;
        }

        .link {
            color: var(--accent);
            text-decoration: none;
            font-size: .9rem;
        }
        .link:hover {
            text-decoration: underline;
        }

        button[type="submit"] {
            appearance: none;
            border: none;
            cursor: pointer;
            border-radius: 12px;
            padding: 12px 16px;
            font-weight: 700;
            color: #0b1020;
            background: linear-gradient(135deg, #6ee7ff, #a78bfa);
            box-shadow: 0 8px 20px rgba(167, 139, 250, 0.35);
            transition: transform .06s ease, box-shadow .15s ease, filter .15s ease;
        }
        button[type="submit"]:hover {
            filter: brightness(1.03);
            box-shadow: 0 10px 26px rgba(167, 139, 250, 0.45);
        }
        button[type="submit"]:active {
            transform: translateY(1px);
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 16px;
            margin-top: 14px;
            font-size: .9rem;
        }

        .messages {
            margin: 0 0 10px;
            padding: 0;
            list-style: none;
        }
        .messages li {
            background: rgba(255, 72, 72, 0.12);
            border: 1px solid rgba(255, 72, 72, 0.35);
            color: #ffecec;
            padding: 10px 12px;
            border-radius: 10px;
            font-size: .9rem;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="card">
            <h1 class="title"><span class="dot" aria-hidden="true"></span>Sign up</h1>
            <p class="muted">Create an account to access the app. After registration, you can log in with your credentials.</p>

            {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}

            <!-- Adjust the URL name to your signup view -->
            <form method="post" action="{% url 'signup' %}">
                {% csrf_token %}

                <div class="field">
                    <label for="id_username">Username</label>
                    <input id="id_username" name="username" type="text" autocomplete="username" placeholder="Pick a unique username" required>
                </div>

                <div class="field">
                    <label for="id_first_name">First name</label>
                    <input id="id_first_name" name="first_name" type="text" autocomplete="given-name" placeholder="Your first name" required>
                </div>

                <div class="field">
                    <label for="id_last_name">Last name</label>
                    <input id="id_last_name" name="last_name" type="text" autocomplete="family-name" placeholder="Your last name" required>
                </div>

                <div class="field">
                    <label for="id_password">Password</label>
                    <input id="id_password" name="password" type="password" autocomplete="new-password" placeholder="Create a strong password" required>
                </div>

                <button type="submit">Create account</button>
            </form>

            <div class="footer-links">
                <a class="link" href="{% url 'login' %}">Already have an account? Sign in</a>
                <a class="link" href="{% url 'admin:index' %}">Go to Admin</a>
            </div>
        </div>
    </div>
</body>
</html>

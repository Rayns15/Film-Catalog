<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Detail</title>
</head>
<body>

    <a href="{% url 'home' %}">Back to Home</a>
</body>
</html>

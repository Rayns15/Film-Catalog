{% extends 'base.html' %}
{% load static %}

{% block title %}Contact Us{% endblock %}

{% block content %}
<style>
    /* --- Override base.html body background --- */
    body {
        background-image: linear-gradient(135deg, #6dd5ed, #2193b0) !important;
        font-family: 'Segoe UI', Arial, sans-serif; /* Keep specific font if desired */
        color: initial; /* Reset text color for light background */
    }

    /* --- Contact Form Specific Styles --- */
    .contact-container {
        background: rgba(255,255,255,0.95);
        max-width: 420px;
        width: 100%;
        padding: 36px 32px;
        border-radius: 14px;
        box-shadow: 0 10px 32px rgba(0,0,0,0.18);
        /* Removed transition - base.html handles body transition */
        color: #333; /* Set default text color for the container */
    }

    /* Entrance animation (Keep if desired, base.html doesn't have this specific one) */
    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    .fade-in {
        animation: fadeIn 0.8s ease-out forwards;
    }

    .contact-container h2 {
        text-align: center;
        color: #2193b0;
        margin-bottom: 28px;
        font-size: 2rem;
        letter-spacing: 1px;
    }
    .contact-container label {
        display: block;
        margin-bottom: 7px;
        color: #176087;
        font-weight: 600;
    }
    .contact-container input[type="text"],
    .contact-container input[type="email"],
    .contact-container textarea {
        width: 100%;
        padding: 12px;
        margin-bottom: 20px;
        border: 1px solid #b3c6d6;
        border-radius: 7px;
        font-size: 1rem;
        background: #f7fafd;
        transition: border-color 0.2s;
        color: #333; /* Ensure input text is dark */
    }
    .contact-container input[type="text"]:focus,
    .contact-container input[type="email"]:focus,
    .contact-container textarea:focus {
        border-color: #2193b0;
        outline: none;
    }
    .contact-container textarea {
        resize: vertical;
        min-height: 100px;
    }
    .contact-container input[type="submit"] {
        background: #2193b0;
        color: #fff;
        border: none;
        padding: 14px 0;
        width: 100%;
        border-radius: 7px;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.2s;
    }
    .contact-container input[type="submit"]:hover {
        background: #176087;
    }
    .home-btn { /* Style for the Return Home button */
        display:inline-block;
        padding:12px 32px;
        background-color:#2193b0;
        color:#fff;
        border-radius:8px;
        text-decoration:none;
        font-weight:600;
        font-size:1rem;
        box-shadow:0 2px 8px rgba(33,147,176,0.12);
        transition: background 0.2s, transform 0.2s;
        text-align:center;
    }
    .home-btn:hover {
        background-color: #176087;
        transform: translateY(-2px);
    }
    @media (max-width: 500px) {
        .contact-container {
            padding: 24px 18px;
            margin: 12px; /* Allow some margin on small screens */
        }
        .contact-container h2 {
            font-size: 1.5rem;
        }
    }
</style>

<main role="main" class="grid place-items-center p-4" style="min-height: calc(100vh - 192px);">

    <div class="contact-container fade-in">
        <h2>Contact Us</h2>
        <form action="mailto:panaitemanuel@gmail.com" method="POST" enctype="text/plain">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" required></textarea>

            <input type="submit" value="Send Message">
        </form>
        <div style="text-align:center; margin-top: 24px;">
            <a href="{% url 'home' %}" class="home-btn">
                Return Home
            </a>
        </div>
    </div>

</main>
{% endblock %}


{% block scripts %}
{% endblock %}

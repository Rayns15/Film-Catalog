<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 2em;
            background-image: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255,255,255,0.85);
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            padding: 2em;
        }
        h1 {
            text-align: center;
            color: #2a5298;
            margin-bottom: 1em;
        }
        .search-bar {
            display: flex;
            justify-content: center;
            margin-bottom: 2em;
        }
        .search-bar input[type="text"] {
            padding: 0.5em 1em;
            border: 1px solid #b6c6e3;
            border-radius: 6px 0 0 6px;
            outline: none;
            width: 300px;
        }
        .search-bar button {
            padding: 0.5em 1.5em;
            border: none;
            background: #2a5298;
            color: #fff;
            border-radius: 0 6px 6px 0;
            cursor: pointer;
            font-weight: bold;
        }
        .results {
            margin-top: 2em;
        }
        .result-item {
            padding: 1em;
            border-bottom: 1px solid #ccc;
            transition: background 0.2s;
        }
        .result-item:hover {
            background: #f0f6ff;
        }
        .result-item h2 {
            margin: 0 0 0.5em 0;
            color: #1e3c72;
        }
        .result-item p {
            margin: 0 0 0.5em 0;
            color: #444;
        }
        .result-item a {
            color: #2a5298;
            text-decoration: none;
            font-weight: bold;
        }
        .result-item a:hover {
            text-decoration: underline;
        }
        .no-results {
            color: #888;
            text-align: center;
            font-size: 1.2em;
            margin-top: 2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Search Results</h1>
        <form class="search-bar" method="get" action="">
            <input type="text" name="q" value="{{ query|default:'' }}" placeholder="Search...">
            <button type="submit">Search</button>
        </form>
        {% if query %}
            <p>Results for "<strong>{{ query }}</strong>":</p>
        {% endif %}
        <div class="results">
            {% if results %}
                {% for item in results %}
                    <div class="result-item">
                        <h2>{{ item.title }}</h2>
                        <p>{{ item.description }}</p>
                        <a href="{{ item.url }}">View More</a>
                    </div>
                {% endfor %}
            {% else %}
                <p class="no-results">No results found.</p>
            {% endif %}
        </div>
    </div>
</body>
</html>

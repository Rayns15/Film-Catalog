{% extends 'base.html' %}
{% load static %}

{% block title %}Edit Profile{% endblock %}

{% block content %}
<style>
    /* --- Page-Specific Variables --- */
    :root {
        --bg1: #1e3c72;
        --bg2: #2a5298;
        --card-bg: rgba(255, 255, 255, 0.08);
        --stroke: rgba(255, 255, 255, 0.25);
        --text: #ffffff;
        --muted: rgba(255,255,255,0.75);
        --accent: #6ee7ff;
        --accent-2: #a78bfa;
        --accent-cancel: #ff6e6e;
        --shadow: rgba(0,0,0,0.35);
    }

    /* --- Override base.html body background --- */
    body {
        background: linear-gradient(135deg, var(--bg1) 0%, var(--bg2) 100%) !important;
    }

    /* --- Card & Form Styles (from original page) --- */
    .wrap { width: min(92vw, 420px); }

    .card {
        background: linear-gradient(180deg, rgba(255,255,255,0.10), rgba(255,255,255,0.06));
        backdrop-filter: blur(10px);
        border: 1px solid var(--stroke);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px var(--shadow), inset 0 0 0 1px rgba(255,255,255,0.05);
    }

    .title {
        margin: 0 0 18px;
        font-size: 1.5rem;
        font-weight: 700;
        letter-spacing: .3px;
        display: flex;
        align-items: center;
        gap: 10px;
    }

    .title .dot {
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background: radial-gradient(circle at 30% 30%, var(--accent), var(--accent-2));
        box-shadow: 0 0 18px var(--accent-2);
    }
    
    form {
        display: grid;
        gap: 14px;
    }

    .field {
        display: grid;
        gap: 6px;
    }

    label {
        font-size: .9rem;
        color: var(--muted);
        padding-left: 14px;
    }

    input[type="text"],
    input[type="email"] {
        width: 100%;
        padding: 12px 14px;
        border-radius: 10px;
        border: 1px solid var(--stroke);
        background: rgba(13, 18, 38, 0.35);
        color: var(--text);
        outline: none;
        transition: border-color .15s ease, box-shadow .15s ease, background .15s ease;
        height: 44px;
        font-size: 15px;
    }
    input::placeholder {
        color: rgba(255,255,255,0.5);
    }
    input:focus {
        border-color: var(--accent-2);
        box-shadow: 0 0 0 4px rgba(167, 139, 250, 0.25);
        background: rgba(13, 18, 38, 0.5);
    }
    
    /* FIX: Scoped the button styles to only affect buttons inside .card.
      This stops the style from "leaking" and affecting the header.
    */
    .card button[type="submit"] {
        appearance: none;
        border: none;
        cursor: pointer;
        border-radius: 12px;
        padding: 12px 16px;
        font-weight: 700;
        color: #0b1020;
        background: linear-gradient(135deg, #6ee7ff, #a78bfa);
        box-shadow: 0 8px 20px rgba(167, 139, 250, 0.35);
        transition: transform .06s ease, box-shadow .15s ease, filter .15s ease;
        margin-top: 10px;
    }
    .card button[type="submit"]:hover {
        filter: brightness(1.03);
        box-shadow: 0 10px 26px rgba(167, 139, 250, 0.45);
    }
    .card button[type="submit"]:active {
        transform: translateY(1px);
    }

    .footer-links {
        text-align: center;
        margin-top: 20px;
    }

    .link {
        color: var(--accent);
        text-decoration: none;
        font-size: .9rem;
    }
    .link:hover {
        text-decoration: underline;
    }

    /* --- Added: Message Styling --- */
    .messages {
        list-style: none;
        margin: 0 0 16px 0;
        padding: 12px 14px;
        border-radius: 8px;
        font-size: .9rem;
        color: white;
    }
    .messages li { margin: 0; }
    .messages .success {
        background: rgba(110, 231, 183, 0.15); /* Tailwind green-300 */
        border: 1px solid rgba(110, 231, 183, 0.5);
        color: #d1fae5;
    }
    .messages .error {
        background: rgba(255, 72, 72, 0.25);
        border: 1px solid var(--accent-cancel);
    }

</style>

<div class="grid place-items-center" style="min-height: calc(100vh - 192px);">
    <div class="wrap">
        <div class="card">
            
            <h1 class="title" style="color: white;"><span class="dot" aria-hidden="true"></span>Edit Profile</h1>

            {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                        <li class="{{ message.tags }}">{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}

            <form method="post" action="{% url 'profile_edit' %}">
                {% csrf_token %}

                <div class="field">
                    <label for="id_username">Username</label>
                    <input id="id_username" name="username" type="text" value="{{ user.username }}" required>
                </div>

                <div class="field">
                    <label for="id_email">Email</label>
                    <input id="id_email" name="email" type="email" value="{{ user.email }}" required>
                </div>
    
                <div class="field">
                    <label for="id_first_name">First name</label>
                    <input id="id_first_name" name="first_name" type="text" value="{{ user.first_name }}">
                </div>

                <div class="field">
                    <label for="id_last_name">Last name</label>
                    <input id="id_last_name" name="last_name" type="text" value="{{ user.last_name }}">
                </div>
                
                <button type="submit">Save Changes</button>
            </form>

            <div class="footer-links">
                <a class="link" href="{% url 'home' %}">Cancel</a>
            </div>

        </div>
    </div>
</div> 
{% endblock %}

{% block scripts %}
{% endblock %}

conversations:
- - What is this website?
  - This is the Film Catalog, a Django Movie Database project created by Emanuel Panait.
- - Who made this site?
  - Emanuel Panait created this site as a final project for the Software Development Academy.
- - How can I search for a movie?
  - You can use the search bar at the top right, or just ask me to "search for [movie title]".
- - How can I see only action movies?
  - You can click the "Action" button, or ask me to "filter by Action".
- - What movies are on this site?
  - You can see all available movies on the homepage, including The Shawshank Redemption, Inception, and The Godfather.
- - What can you do?
  - I can help you find movies. You can ask me to "search for" a title or "filter by" a genre like Action, Drama, or Sci-Fi.
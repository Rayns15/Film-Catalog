<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cinema Ticket Prices</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 2em; background: #f8f8f8; }
        h1 { color: #333; }
        table { border-collapse: collapse; width: 60%; background: #fff; }
        th, td { border: 1px solid #ccc; padding: 0.75em 1em; text-align: left; }
        th { background: #eee; }
    </style>
</head>
<body>
    <h1>Cinema Ticket Prices</h1>
    <table>
        <thead>
            <tr>
                <th>Ticket Type</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Adult</td>
                <td>$12.00</td>
            </tr>
            <tr>
                <td>Child (under 12)</td>
                <td>$8.00</td>
            </tr>
            <tr>
                <td>Senior (65+)</td>
                <td>$9.00</td>
            </tr>
            <tr>
                <td>Student</td>
                <td>$10.00</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
